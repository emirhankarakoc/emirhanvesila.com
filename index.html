<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <link rel="stylesheet" type="text/css" href="ayar.css" />

    <style>
        .kucult {
            max-height: 600px;
            max-width: 600px;
            overflow: hidden;
        }
    </style>

    <script type="text/javascript">
        function getImageTag() {
            var imageURLs = 172;
            var randomIndex = Math.floor(Math.random() * imageURLs);
            var img2 = document.createElement("img");
            img2.className = "kucult";
            if (randomIndex > 94) {
                img2.src = "jpgler/" + randomIndex + ".JPG";
            } else {
                img2.src = "images/" + randomIndex + ".JPEG";
            }
            return img2;
        }

        document.addEventListener("DOMContentLoaded", function() {
            var container = document.getElementById("imageContainer");
            var imgTag = getImageTag();
            container.appendChild(imgTag);
        });
    </script>
</head>
<body>
    <h1>Ben ve Sevgilim</h1>
    <hr>
    <span id="imageContainer"></span>
    

    
</body>
</html>
